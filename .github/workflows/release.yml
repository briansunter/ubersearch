name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # Required for OIDC token

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bb29b9135875211b2c1732a2d27bf15 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@3931e90f200f6abe1b0234c164f3368cf3dcada4 # v4.1.1
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      # Workaround: Install npm CLI to use with semantic-release
      # This ensures OIDC works properly even if using Bun locally
      - name: Ensure npm is available
        run: |
          npm install -g npm@latest
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

